<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Norway</title>
    
    <meta name="keywords" content="html,css,course,norway,travel">
    <meta name="description" content="Это учебный курс от вебкадеми.ru по созданию вёрстки для сайта путешествий">

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./libs/tiny-slider-master/tiny-slider-master/dist/tiny-slider.css">
</head>
<body>

    <!-- Слайдер  -->
    <header class="header">
        <div class="header-slider">
            <img src="./img/bg-image.jpg" alt="Bg 1">
            <img src="./img/bg-image-2.jpg" alt="Bg 2">
            <img src="./img/bg-image-3.jpg" alt="Bg 3">
            <img src="./img/bg-image-4.jpg" alt="Bg 4">
            <img src="./img/bg-image-5.jpg" alt="Bg 5">  
        </div>


        <!-- Управление слайдером - абсолют - -->
        <!-- <div class="header-slider-pagination"></div> -->


        <div class="header-slider-controls">
            <div class="header-slider-controls__arrows">
                <button><img src="./img/icons/arrow-left.svg" alt="Prev"></button>
                <button><img src="./img/icons/arrow-right.svg" alt="Next"></button>
            </div>

            <div class="header-slider-controls__number">
                <div class="header-slider-controls__number-current">01</div>
                <span class="header-slider-controls__number-total">/ 04</span>
            </div>
        </div>

        
        <!-- Контент в шапке -->
        <div class="header__content">
            <nav class="header-nav">
                <div class="logo">
                    <img src="./img/logo/logo.png" alt="Logo">
                    <img src="./img/logo/logo-text.svg" alt="TRAVELx">
                </div>

                    <ul class="nav">
                        <li class="nav__item">
                            <a href="#" class="nav__link">Destinations</a>
                        </li>

                        <li class="nav__item">
                            <a href="#" class="nav__link">Activities</a>
                        </li>

                        <li class="nav__item">
                            <a href="#" class="nav__link">About Us</a>
                        </li>

                        <li class="nav__item">
                            <a href="#" class="nav__link"> Contact </a>
                        </li>    
                    </ul>


                    <button class="extra-nav-btn">
                        <img src="./img/icons/nav-icon.svg" alt="Nav btn">
                    </button>
            </nav>


            <div class="header-title">
                <div class="header-title__small">EXPLORE</div>
                <h1 class="header-title__large">Norway</h1>
                <!-- Абсолютные элементы в шапке -->
        <ul class="header-socials">
            <li><a href="#"><img src="./img/social/facebook.svg" alt=""></a></li>
            <li><a href="#"><img src="./img/social/twitter.svg" alt=""></a></li>
            <li><a href="#"><img src="./img/social/instagram.svg" alt=""></a></li>
    </ul>
            </div>

            <div class="header-tips">
                
                <a href="#!" class="tip">
                    <span class="tip-title">Trondheim</span>
                    <span class="tip-text">Plan a trip</span>
                </a>

                 <a href="#!" class="tip">
                    <span class="tip-title">Geirangerfjord</span>
                    <span class="tip-text">Plan a trip</span>
                </a>

                <a href="#!" class="tip">
                    <span class="tip-title">Lofoten</span>
                    <span class="tip-text">Plan a trip</span>
                </a>

            </div>
        </div>

        <div class="header-seemore">
            <a href="#">SEE MORE</a>
        </div>

    </header>
    <script src="./libs/tiny-slider-master/tiny-slider-master/dist/tiny-slider.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
